<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница </title>
</head>
<body>
    {{.Count}} - число пользователей <br>
    {{ if .IsAdmin }}
    <p>You Admin!</p>
    {{ else }}
    <p>No Admin!</p>
    {{ end }}
    {{ if eq .Count 0 }}
    <p>Not any users!</p>
    {{ else if lt .Count 10 }}
    <p>Users < 10</p>
    {{ else }}
    <p>Users > 10</p>
    {{ end }}
</body>
</html>
